<html lang="en">

  <link rel="stylesheet" href="Card.css">

  <style>

<body>
<div class="body">
  <div class="image">
    <img class="phone" src="images\image-product-mobile.jpg" alt=""><img class="desktop" src="images\image-product-desktop.jpg" alt=""></div>
<div class="info">  <h2>Perfume</h2>

  <h1>
    Gabrielle Essence Eau De Parfum
  </h1>

  </button> </div> 
</div>
